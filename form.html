<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض خاص</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            color: white; 
            background: url('https://i.imgur.com/7JviA3G.jpeg') no-repeat center center/cover;
            background-attachment: fixed; /* الخلفية ثابتة أثناء التمرير */
            overflow-y: auto; /* تفعيل التمرير */
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 100px auto 50px; /* مسافة من الأعلى والأسفل */
            padding: 20px;
        }

        h2 {
            font-size: 36px;
            font-weight: bold;
            color: #FFD700; 
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.9;
            text-align: right;
            font-weight: bold;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            margin-bottom: 30px;
        }

        img {
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.6);
            margin-bottom: 20px;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 15px 35px;
            font-size: 20px;
            font-weight: bold;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.5);
            margin-bottom: 50px;
        }

        button:hover {
            background-color: #218838;
            transform: scale(1.08);
            border-color: #FFD700;
        }

        @media (max-width: 768px) {
            h2 { font-size: 28px; }
            p { font-size: 14px; line-height: 1.7; }
            button { font-size: 16px; padding: 10px 25px; }
        }
    </style>
</head>
<body>





<p><p>
<p>تحياتي لكل مستخدمي الموقع الخاص بالقياده المزعج الحاكم 

تم تصميم هذا الموقع لي التسجيل في بوت الاختراق الخاص بنا سجل الان اسمك ثم رقمك الواتساب وسوف نقوم بالتواصل معك<p>
<div class="container">
    <h2>📢 أدخل معلوماتك للحصول على العرض</h2>
    <form id="offerForm">
        <input type="text" id="name" placeholder="الاسم الكامل" required>
        <input type="tel" id="whatsapp" placeholder="رقم الواتساب" required>
        <button type="submit">إرسال</button>
    </form>
    <p id="message" style="color: green; display: none;">تم إرسال الرسالة، جاري التواصل معك ✅</p>
</div>

<script>
    document.getElementById("offerForm").addEventListener("submit", function(event) {
        event.preventDefault();

        let name = document.getElementById("name").value;
        let whatsapp = document.getElementById("whatsapp").value;
        let botToken = "7761346140:AAEjcM9JgLvliBk8KmahrvJWwa-H6IcKM0o"; // ضع توكن البوت هنا
        let chatId = "5545530980"; // ضع معرف الشات الخاص بك هنا
        
        let message = `مـشـتـرك جـديـد📌:\n👤 الاسم: ${name}\n📱 واتساب: ${whatsapp}`;

        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}`)
        .then(response => response.json())
        .then(data => {
            if (data.ok) {
                document.getElementById("offerForm").reset();
                document.getElementById("message").style.display = "block";
            } else {
                alert("حدث خطأ، حاول مرة أخرى.");
            }
        })
        .catch(error => console.error("Error:", error));
    });
</script>

</body>
</html>
